<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbfSBInJ4BG9Q9iqeQKuBX5sKsYt-qMsU"></script>
    <meta charset="utf-8">
    <title>Using/ adding a map location to your website.</title>
    <style>
    #mapcanvas {
      height: 500px;
      background-color: blue;
    }
    </style>
  </head>
  <body>
<h1>Where I grew Up!</h1>
<div id="mapcanvas"></div>
<script>
var map;
console.log("Hello World");
var geocoder = new google.maps.Geocoder();

var adress = "3674 Bellcrest Ave. Cincinnati, OH 45208"
var gecodeOptions = {
  address: adress
  }
geocoder.geocode( gecodeOptions, adressCallback );
  function adressCallback( results, status ) {
    console.log("callback")
    if (status == google.maps.GeocoderStatus.OK) {
      console.log("ok")
      var location = results[0].geometry.location;

      var mapDiv = document.getElementById("mapcanvas");
    var mapOptions = {
      zoom: 15,
      center: location,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map( mapDiv, mapOptions );
  }
  else {
    console.log("status " + status)
  }
}
</script>
  </body>
</html>
